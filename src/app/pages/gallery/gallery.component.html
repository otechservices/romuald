<!-- Hero Section -->
<section class="relative h-96 flex items-center justify-center overflow-hidden bg-gradient-to-r from-primary-600 to-primary-800">
  <div class="relative z-10 text-center text-white container-max">
    <h1 class="text-4xl md:text-5xl font-bold mb-4">Galerie multimédia</h1>
    <p class="text-xl">Photos et vidéos de la campagne</p>
  </div>
</section>

<!-- Filter Section -->
<section class="py-8 bg-gray-50">
  <div class="container-max">
    <div class="flex flex-wrap gap-4 justify-center">
      <button (click)="filterMedia('all')"
              [class]="'px-6 py-3 rounded-full font-medium transition-colors ' + 
                      (selectedFilter === 'all' ? 
                       'bg-primary-600 text-white' : 
                       'bg-white text-gray-700 hover:bg-gray-100')">
        <i class="pi pi-th-large mr-2"></i>
        Tout voir
      </button>
      <button (click)="filterMedia('photo')"
              [class]="'px-6 py-3 rounded-full font-medium transition-colors ' + 
                      (selectedFilter === 'photo' ? 
                       'bg-primary-600 text-white' : 
                       'bg-white text-gray-700 hover:bg-gray-100')">
        <i class="pi pi-image mr-2"></i>
        Photos
      </button>
      <button (click)="filterMedia('video')"
              [class]="'px-6 py-3 rounded-full font-medium transition-colors ' + 
                      (selectedFilter === 'video' ? 
                       'bg-primary-600 text-white' : 
                       'bg-white text-gray-700 hover:bg-gray-100')">
        <i class="pi pi-video mr-2"></i>
        Vidéos
      </button>
    </div>
  </div>
</section>

<!-- Media Grid -->
<section class="section-padding">
  <div class="container-max">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      <div *ngFor="let item of filteredItems; let i = index" 
           class="bg-white rounded-lg shadow-md overflow-hidden card-hover">
        
        <!-- Media Preview -->
        <div class="relative h-48 overflow-hidden cursor-pointer"
             (click)="item.type === 'photo' ? openGallery(i) : openVideo(item.url)">
          <img [src]="item.thumbnail" 
               [alt]="item.title" 
               class="w-full h-full object-cover">
          
          <!-- Play button for videos -->
          <div *ngIf="item.type === 'video'" 
               class="absolute inset-0 bg-black bg-opacity-40 flex items-center justify-center">
            <div class="w-16 h-16 bg-white bg-opacity-90 rounded-full flex items-center justify-center">
              <i class="pi pi-play text-2xl text-gray-800 ml-1"></i>
            </div>
          </div>
          
          <!-- Type badge -->
          <span [class]="'absolute top-3 right-3 px-2 py-1 rounded-full text-xs font-semibold ' + 
                        (item.type === 'photo' ? 'bg-blue-100 text-blue-800' : 'bg-red-100 text-red-800')">
            {{ item.type === 'photo' ? 'Photo' : 'Vidéo' }}
          </span>
        </div>

        <!-- Content -->
        <div class="p-6">
          <h3 class="text-lg font-semibold text-gray-900 mb-2">{{ item.title }}</h3>
          <div class="flex items-center justify-between text-sm text-gray-500">
            <span>
              <i class="pi pi-calendar mr-1"></i>
              {{ item.date | date:'dd/MM/yyyy' }}
            </span>
            <span>
              <i class="pi pi-map-marker mr-1"></i>
              {{ item.location }}
            </span>
          </div>
        </div>
      </div>
    </div>

    <!-- Empty state -->
    <div *ngIf="filteredItems.length === 0" class="text-center py-16">
      <i class="pi pi-image text-6xl text-gray-400 mb-4"></i>
      <h3 class="text-xl font-semibold text-gray-700 mb-2">Aucun média trouvé</h3>
      <p class="text-gray-500">Aucun contenu ne correspond à ce filtre.</p>
    </div>
  </div>
</section>

<!-- Photo Gallery Modal -->
<p-galleria 
  [(value)]="galleryImages" 
  [(visible)]="showGallery"
  [(activeIndex)]="activeIndex"
  [responsiveOptions]="[
    { breakpoint: '1024px', numVisible: 5 },
    { breakpoint: '768px', numVisible: 3 },
    { breakpoint: '560px', numVisible: 1 }
  ]"
  [containerStyle]="{ 'max-width': '90vw', 'max-height': '90vh' }"
  [showThumbnails]="true"
  [showIndicators]="true"
  [changeItemOnIndicatorHover]="true">
</p-galleria>
