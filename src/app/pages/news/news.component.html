<!-- Hero Section -->
<section class="relative h-96 flex items-center justify-center overflow-hidden bg-gradient-to-r from-primary-600 to-primary-800">
  <div class="relative z-10 text-center text-white container-max">
    <h1 class="text-4xl md:text-5xl font-bold mb-4">Actualités</h1>
    <p class="text-xl">Suivez toute l'actualité de la campagne</p>
  </div>
</section>

<!-- Filter Section -->
<section class="py-8 bg-gray-50">
  <div class="container-max">
    <div class="flex flex-wrap gap-4 justify-center">
      <button *ngFor="let category of categories"
              (click)="filterByCategory(category)"
              [class]="'px-4 py-2 rounded-full font-medium transition-colors ' + 
                      (selectedCategory === category ? 
                       'bg-primary-600 text-white' : 
                       'bg-white text-gray-700 hover:bg-gray-100')">
        {{ category }}
      </button>
    </div>
  </div>
</section>

<!-- Articles Grid -->
<section class="section-padding">
  <div class="container-max">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      <app-news-card 
        *ngFor="let article of filteredArticles" 
        [article]="article">
      </app-news-card>
    </div>

    <!-- Empty state -->
    <div *ngIf="filteredArticles.length === 0" class="text-center py-16">
      <i class="pi pi-info-circle text-6xl text-gray-400 mb-4"></i>
      <h3 class="text-xl font-semibold text-gray-700 mb-2">Aucun article trouvé</h3>
      <p class="text-gray-500">Aucun article ne correspond à cette catégorie.</p>
    </div>
  </div>
</section>
